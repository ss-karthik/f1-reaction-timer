<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Geologica" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Reaction Timer</title>
</head>
<body>
    <div class="header">
    <h1>F1 Reaction timer</h1>   
    <button class="toggle" id="btn"><i class="bi bi-circle-half"></i></button>
    </div>

    
    <div class="supergrid">
        <div class="lights-board">
            <div class="lights-section lights-section1">
                <div class="light l1"></div>
                <div class="light l2"></div>
                <div class="light l3"></div>
                <div class="light l4"></div>
            </div>
            <div class="lights-section lights-section2">
                <div class="light l1"></div>
                <div class="light l2"></div>
                <div class="light l3"></div>
                <div class="light l4"></div>
            </div>
            <div class="lights-section lights-section3">
                <div class="light l1"></div>
                <div class="light l2"></div>
                <div class="light l3"></div>
                <div class="light l4"></div>
            </div>
            <div class="lights-section lights-section4">
                <div class="light l1"></div>
                <div class="light l2"></div>
                <div class="light l3"></div>
                <div class="light l4"></div>
            </div>
            <div class="lights-section lights-section5">
                <div class="light l1"></div>
                <div class="light l2"></div>
                <div class="light l3"></div>
                <div class="light l4"></div>
            </div>
        </div>
    
        <div class="content">
            <h4>Press Start (or Left Shift) to start the countdown sequece. Click the Car (or Enter) as soon as the lights go off.</h4>
            <div class="buttons">
            <button class="start-timer">start</button>
            <button class="go"><img src="f1 png.png"></button>
            </div>
            <h1>Time(in ms):</h1>
            <h1 class="timer">000</h1>
            <h4>Made by <a href="https://karthikss.netlify.app/">Karthik</a></h4>
        </div>
    
    </div>

    <h3>notdone</h3>

    <script src="script.js"></script>
</body>
</html>
